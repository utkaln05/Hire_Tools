<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>
      <div class="content-side">
        <div class="login-heading">
          <img src="Images/logo3.png" alt="Hire Tools" title="Hire Tools" />
        </div>
        <p id="sub-heading-1">Login</p>

        <div class="form">
          <form action="login.php" method="post">
            <label for="username">Username</label><br />
            <input
              type="text"
              id="Username"
              name="UserName"
              class="username"
              placeholder="Email or Phone Number"
            />

            <label for="Password">Password</label><br />
            <input
              type="Password"
              id="Password"
              name="Password"
              class="Password"
              placeholder="Password"
            />

            <button type="submit" name="submit" class="submit">Sign In</button>
          </form>
        </div>
        <p id="footer">Don't have an account yet? <a href="registration.html">Register here</a></p>
      </div>
    </div>
  </body>
</html>
