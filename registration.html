<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
    <script type="text/javascript" defer src="reg.js"></script>
</head>
<body>

        <div class="container">
            <div class="left-side">
               <p>welcome to our<br>website</p>
            </div>
            
            <div class="content-side">
                <div class="login-heading">
                    <img src="Images/logo3.png" alt="HireTools" title="Hire Tools">
                </div>

                   <div class="sub-heading">
                    <p>Create Your Free Account</p>
                   </div>
                   <div id="error"></div>
                   <div class="form">
                    <form action="registration.php" method="post" id="form" >
                        
                        <label for="fname">Username</label><br>
                        <input type="text" class="fname" placeholder="Enter UserName" name="Username" required><br>

                        <label for="email">Email</label><br>

                        <input type="email"  class="email" placeholder="Example@email.com" name="email" required>
                        <br>

                        <label for="phoneno">MobileNo</label><br>

                        <input type="text" name="mob" placeholder="07########" class="phoneno"  required>

                        <br>

                        <label for="password">New Password</label><br>
 
                        <input type="password" id="Pass" name="Pass" class="password"  placeholder="Enter Password"  required>
                        <br>

                        <label for="cpassword">Confirm Password</label><br>

                        <input type="password" id="ConfirmPass" name="ConfirmPass" class="password"  placeholder="Confirm Password"  required><br>
                        
                        <input type="submit" class="registrationbtn" id="submit" name="submit" value="Create your account">
                    
                        
                    </form>
                   </div>

                   <div class="sign-in-option">
                  <p>Already have an account? <a href="login.html">Sign in</a></p>
                   </div>
            </div>
        </div>
        <script src="./index.js"></script>
    
</body>
</html>
